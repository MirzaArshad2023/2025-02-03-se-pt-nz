<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table sample</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>
                Will Smith
            </td>
            <td>
                50
            </td>
            <td>
                1970-01-01
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Submit</button>
            </td>
            <td>
                <button>Click</button>
            </td>
            
        </tr>
        <tr>
            <td rowspan="2"><p>Sample paragraph in a table</p></td>
        </tr>
    </table>
</body>
</html>
