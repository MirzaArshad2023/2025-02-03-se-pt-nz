<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        @media screen and (min-width: 800px) and (max-width: 1200px)
        {
            body{
                font-size: 30px;
                color:blue
            }
            h1{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        }
        @media screen and (min-width: 600px) and (max-width: 800px) {
            body{
                color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Media query demonstration</h1>
    <p>Paragraph for media query demonstration</p>
    <p>Responsive CSS is used to target different device types</p>
</body>
</html>
