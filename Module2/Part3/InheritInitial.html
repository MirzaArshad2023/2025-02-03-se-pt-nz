<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: x-large;
            height: 100px;
            width: 500px;
            border: 1px solid blue;
        }
        p{
            color: green;
        }
        em{
            color: initial;
        }
        #secondDiv{
            border: 2px solid red;
            height: 500pt;
            width: 200pt;
        }
    </style>
</head>

<body>
    <div>
        <p>paragraph whose parent is a div element<br>Some random text here</p>
        <form>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName">
        </form>
        <p>The quick brown fox <em>jumps</em> over the lazy dog</p>
    </div>
    <div id="secondDiv">
        <p>Second paragraph of second div<br>to demonstrate the px and pt dimensions</p>
    </div>
</body>
</html>
