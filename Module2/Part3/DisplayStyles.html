<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        border: 1px solid rgba(8, 82, 77, 0.335);
        display: inline;
      }
      span{
        border: 1px solid blue;
        display: block;
      }

      #secondspan{
        position: relative;
        top: 50px;
      }
      p{
        display: inline-block;
        border: 1px solid blue
      }
    </style>
</head>
<body>
    <div id="firstdiv">
        <p>First</p>
        <p>second</p>
        <p>First</p>
        <p>First</p>
        <p>First</p>
    </div>
    <div>
        Second Div
    </div>
    <span>First Span</span>
    <span id="secondspan">Second Span</span>
    <br>
    <button onclick="disappear()">Disappear</button>
</body>
<script>
    function disappear()
    {
        document.getElementById("secondspan").style.display = "none"
    }
</script>
</html>
