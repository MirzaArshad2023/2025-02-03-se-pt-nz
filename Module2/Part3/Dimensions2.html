<!DOCTYPE html>
<html>
<head>
<style>
body {
 font-size:16px;
}

div {
  font-size: 150%;
  border: 1px solid black;
}
#subdiv{
    font-size: 150%;
}
</style>
</head>
<body>

<p>The font-size of this document is 16px.</p>

<div>The font-size of this div element is 150%.
    <div id="subdiv">
        A subdiv within a div element
    </div>
</div>

<p>The % unit sets the font-size relative to the current font-size.</p>

</body>
</html>
