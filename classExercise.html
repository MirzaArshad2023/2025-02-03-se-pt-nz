<!-- jsdemo.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .divgreen{
            background-color: green;
            font-size: larger;
            color: white;
        }
    </style>
</head>
<body>
    <!-- this demo will change the text colour to
red. -->
    <h1>JavaScript Change style Demo</h1>
    <p id="demo" class="divgreen" name="demo">JavaScript can change the style
        of an HTML element.</p>
    <p id="demo">Second paragraph</p>
    <button id="button1" onclick="Changecolor()">Change Color</button>
    <script>
        function Changecolor(){
            console.log("About to change color")
            document.getElementById("button1").style.background
            = "red";
            document.getElementById("demo").innerHTML = ""
        }
        
    </script>
</body>

</html>
